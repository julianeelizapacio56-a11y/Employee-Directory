<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Directory</title>
  <link rel="stylesheet" href="styles.css"/>
  <!-- Google Fonts (Inter font) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Employee Directory</h1>
      <button id="toggleForm">Add New Employee</button>
    </header>

    <section id="formSection" class="form-container" style="display: none;">
      <h2>Add New Employee</h2>
      <form id="employeeForm">
        <label for="department">Department</label>
        <select id="department" required>
          <option value="" disabled selected>Select Department</option>
          <option value="Office">Office</option>
          <option value="IT">IT</option>
          <option value="Finance Department">Finance Department</option>
          <option value="Production">Production</option>
          <option value="HR">HR</option>
        </select>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required>

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required>

        <label for="middleName">Middle Name</label>
        <input type="text" id="middleName">

        <label for="position">Job Position</label>
        <input type="text" id="position" required>

        <label for="status">Employment Status</label>
        <select id="status" required>
          <option value="Full-time">Full-time</option>
          <option value="Part-time">Part-time</option>
        </select>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>

        <label for="hireDate">Hire Date</label>
        <input type="date" id="hireDate" required>

        <button type="submit">Add Employee</button>
      </form>
    </section>

    <section id="departmentsSection">
      <h2>Departments</h2>
      <div class="tabs">
        <div class="tab active" id="tabAll">All Employees</div>
        <div class="tab" id="tabOffice">Office</div>
        <div class="tab" id="tabIT">IT</div>
        <div class="tab" id="tabFinance">Finance Department</div>
        <div class="tab" id="tabProduction">Production</div>
        <div class="tab" id="tabHR">HR</div>
      </div>
    </section>

    <section id="tablesContainer">
      <!-- Department tables will be injected here -->
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
